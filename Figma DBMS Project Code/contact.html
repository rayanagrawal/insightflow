  <body>
    <div class="contact-form">
      <h1>InsightFlow</h1>
      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Contact Us</h2>
            <form
              action="save.php
            "
              method="post"
            >
              <input id="formname" type="text" name="name"placeholder="Enter Your Name" />
              <input id="formmail" type="email" name="name" placeholder="Enter Your Email" />

              <button type="submit" class="btn">Send</button>
            </form>
          </div>

          </div>
        </div>
      </div>
    </div>
